<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Book List</h2>
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="filterBooks()"
      placeholder="Search books..."
      class="w-1/4 p-2 border border-gray-300 rounded"
    />
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let book of filteredBooks"
      class="bg-white p-4 border border-gray-300 rounded-lg"
    >
      <h3 class="text-xl font-bold">{{ book.title }}</h3>
      <p class="text-gray-600">{{ book.author }}</p>
      <p class="text-gray-600">{{ book.publishedYear }}</p>
      <div class="mt-4">
        <button
          class="bg-blue-500 text-white px-3 py-1 rounded mr-2"
          [routerLink]="['/book-details', book.id]"
        >
          View
        </button>

        <button
          class="bg-blue-500 text-white px-3 py-1 rounded mr-2"
          [routerLink]="['/edit-book', book.id]"
        >
          Edit
        </button>
        <button
          class="bg-red-500 text-white px-3 py-1 rounded"
          (click)="deleteBook(book.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
