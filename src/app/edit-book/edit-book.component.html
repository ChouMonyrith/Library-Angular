<div class="container mt-4">
  <h2>Edit Book</h2>
  <form (ngSubmit)="updateBook()">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="book.title"
        name="title"
        required
      />
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        [(ngModel)]="book.author"
        name="author"
        required
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="book.description"
        name="description"
      ></textarea>
    </div>

    <!-- Published Year -->
    <div class="form-group">
      <label for="publishedYear">Published Year</label>
      <input
        type="number"
        class="form-control"
        id="publishedYear"
        [(ngModel)]="book.publishedYear"
        name="publishedYear"
        required
      />
    </div>

    <!-- Submit Button -->
    <div class="flex flex-row">
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded mt-3 mr-3"
      >
        Update Book
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded mt-3"
        (click)="goBack()"
      >
        Back to List
      </button>
    </div>
  </form>
</div>
